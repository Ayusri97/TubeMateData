<div class="container">
  <br>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Video ID</th>
        <th>VideoName</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let k of objVideo">
        <td>{{k._id}}</td>
        <td>{{k.title}}</td>

        <td>
          <input type="submit" value="Edit" class="btn btn-success" (click)="updateData(k)" />&nbsp;
          <input type="submit" value="Delete" class="btn btn-danger" (click)="deleteData(k)"/>

        </td>
    </tbody>
  </table>
</div>
